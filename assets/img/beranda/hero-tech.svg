<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="heroGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heroGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <filter id="heroShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-color="rgba(26, 26, 46, 0.3)"/>
    </filter>
    <filter id="heroGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Elements -->
  <g opacity="0.1">
    <!-- Circuit Pattern -->
    <g stroke="#ff6b35" stroke-width="1" fill="none">
      <path d="M50 50 L150 50 L150 150 L250 150 M250 100 L350 100 L350 200 L450 200"/>
      <path d="M100 300 L200 300 L200 250 L300 250 L300 350 L400 350"/>
      <circle cx="150" cy="50" r="3" fill="#ff6b35"/>
      <circle cx="250" cy="150" r="3" fill="#ff6b35"/>
      <circle cx="350" cy="100" r="3" fill="#ff6b35"/>
      <circle cx="200" cy="300" r="3" fill="#00d4aa"/>
      <circle cx="300" cy="250" r="3" fill="#00d4aa"/>
    </g>
  </g>
  
  <!-- Main Computer/Laptop -->
  <g transform="translate(150, 180)">
    <!-- Laptop Base -->
    <rect x="0" y="80" width="200" height="120" rx="8" fill="url(#heroGradient2)" filter="url(#heroShadow)"/>
    
    <!-- Laptop Screen -->
    <rect x="10" y="0" width="180" height="100" rx="6" fill="url(#heroGradient2)" filter="url(#heroShadow)"/>
    
    <!-- Screen Content -->
    <rect x="20" y="10" width="160" height="80" rx="4" fill="url(#screenGradient)"/>
    
    <!-- Code Lines on Screen -->
    <g stroke="#00d4aa" stroke-width="2" opacity="0.8">
      <line x1="30" y1="25" x2="120" y2="25"/>
      <line x1="40" y1="35" x2="140" y2="35"/>
      <line x1="30" y1="45" x2="100" y2="45"/>
      <line x1="50" y1="55" x2="160" y2="55"/>
      <line x1="30" y1="65" x2="130" y2="65"/>
      <line x1="40" y1="75" x2="110" y2="75"/>
    </g>
    
    <!-- Screen Glow -->
    <rect x="20" y="10" width="160" height="80" rx="4" fill="none" stroke="#00d4aa" stroke-width="1" opacity="0.5" filter="url(#heroGlow)"/>
    
    <!-- Keyboard -->
    <g fill="#1a1a2e">
      <rect x="20" y="110" width="160" height="60" rx="4"/>
      <!-- Keys -->
      <g fill="#ffffff" opacity="0.8">
        <rect x="30" y="120" width="8" height="8" rx="1"/>
        <rect x="42" y="120" width="8" height="8" rx="1"/>
        <rect x="54" y="120" width="8" height="8" rx="1"/>
        <rect x="66" y="120" width="8" height="8" rx="1"/>
        <rect x="78" y="120" width="8" height="8" rx="1"/>
        <rect x="90" y="120" width="8" height="8" rx="1"/>
        <rect x="102" y="120" width="8" height="8" rx="1"/>
        <rect x="114" y="120" width="8" height="8" rx="1"/>
        <rect x="126" y="120" width="8" height="8" rx="1"/>
        <rect x="138" y="120" width="8" height="8" rx="1"/>
        <rect x="150" y="120" width="8" height="8" rx="1"/>
        <rect x="162" y="120" width="8" height="8" rx="1"/>
        
        <rect x="35" y="135" width="8" height="8" rx="1"/>
        <rect x="47" y="135" width="8" height="8" rx="1"/>
        <rect x="59" y="135" width="8" height="8" rx="1"/>
        <rect x="71" y="135" width="8" height="8" rx="1"/>
        <rect x="83" y="135" width="8" height="8" rx="1"/>
        <rect x="95" y="135" width="8" height="8" rx="1"/>
        <rect x="107" y="135" width="8" height="8" rx="1"/>
        <rect x="119" y="135" width="8" height="8" rx="1"/>
        <rect x="131" y="135" width="8" height="8" rx="1"/>
        <rect x="143" y="135" width="8" height="8" rx="1"/>
        <rect x="155" y="135" width="8" height="8" rx="1"/>
        
        <rect x="50" y="150" width="100" height="8" rx="1"/>
      </g>
    </g>
    
    <!-- Trackpad -->
    <rect x="85" y="180" width="30" height="20" rx="2" fill="#0f3460" opacity="0.8"/>
  </g>
  
  <!-- Floating Tech Elements -->
  
  <!-- Gear 1 -->
  <g transform="translate(80, 100)" opacity="0.7">
    <circle cx="0" cy="0" r="25" fill="url(#heroGradient1)" filter="url(#heroShadow)"/>
    <circle cx="0" cy="0" r="15" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="8" fill="url(#heroGradient2)"/>
    <!-- Gear teeth -->
    <rect x="-2" y="-30" width="4" height="8" rx="1" fill="url(#heroGradient1)"/>
    <rect x="-2" y="22" width="4" height="8" rx="1" fill="url(#heroGradient1)"/>
    <rect x="-30" y="-2" width="8" height="4" rx="1" fill="url(#heroGradient1)"/>
    <rect x="22" y="-2" width="8" height="4" rx="1" fill="url(#heroGradient1)"/>
    
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 80 100"
      to="360 80 100"
      dur="8s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- Gear 2 -->
  <g transform="translate(420, 120)" opacity="0.6">
    <circle cx="0" cy="0" r="20" fill="url(#heroGradient1)" filter="url(#heroShadow)"/>
    <circle cx="0" cy="0" r="12" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="6" fill="url(#heroGradient2)"/>
    <!-- Gear teeth -->
    <rect x="-1.5" y="-24" width="3" height="6" rx="1" fill="url(#heroGradient1)"/>
    <rect x="-1.5" y="18" width="3" height="6" rx="1" fill="url(#heroGradient1)"/>
    <rect x="-24" y="-1.5" width="6" height="3" rx="1" fill="url(#heroGradient1)"/>
    <rect x="18" y="-1.5" width="6" height="3" rx="1" fill="url(#heroGradient1)"/>
    
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 420 120"
      to="-360 420 120"
      dur="12s"
      repeatCount="indefinite"/>
  </g>
  
  <!-- CPU Chip -->
  <g transform="translate(60, 280)" opacity="0.8">
    <rect x="0" y="0" width="40" height="40" rx="4" fill="url(#heroGradient2)" filter="url(#heroShadow)"/>
    <rect x="5" y="5" width="30" height="30" rx="2" fill="#ffffff" opacity="0.9"/>
    <rect x="10" y="10" width="20" height="20" rx="1" fill="url(#heroGradient1)"/>
    
    <!-- Pins -->
    <g fill="#1a1a2e">
      <rect x="-3" y="8" width="6" height="2"/>
      <rect x="-3" y="15" width="6" height="2"/>
      <rect x="-3" y="22" width="6" height="2"/>
      <rect x="-3" y="29" width="6" height="2"/>
      
      <rect x="37" y="8" width="6" height="2"/>
      <rect x="37" y="15" width="6" height="2"/>
      <rect x="37" y="22" width="6" height="2"/>
      <rect x="37" y="29" width="6" height="2"/>
      
      <rect x="8" y="-3" width="2" height="6"/>
      <rect x="15" y="-3" width="2" height="6"/>
      <rect x="22" y="-3" width="2" height="6"/>
      <rect x="29" y="-3" width="2" height="6"/>
      
      <rect x="8" y="37" width="2" height="6"/>
      <rect x="15" y="37" width="2" height="6"/>
      <rect x="22" y="37" width="2" height="6"/>
      <rect x="29" y="37" width="2" height="6"/>
    </g>
  </g>
  
  <!-- Network/WiFi Symbol -->
  <g transform="translate(400, 280)" opacity="0.7">
    <g stroke="url(#heroGradient1)" stroke-width="3" fill="none" filter="url(#heroGlow)">
      <path d="M0 20 Q10 10 20 20"/>
      <path d="M-5 25 Q10 5 25 25"/>
      <path d="M-10 30 Q10 0 30 30"/>
    </g>
    <circle cx="10" cy="25" r="3" fill="url(#heroGradient1)"/>
  </g>
  
  <!-- Code Brackets -->
  <g transform="translate(30, 50)" opacity="0.6">
    <path d="M0 0 L-10 10 L0 20" stroke="url(#heroGradient1)" stroke-width="3" fill="none" filter="url(#heroGlow)"/>
    <path d="M20 0 L30 10 L20 20" stroke="url(#heroGradient1)" stroke-width="3" fill="none" filter="url(#heroGlow)"/>
  </g>
  
  <g transform="translate(450, 320)" opacity="0.6">
    <path d="M0 0 L-10 10 L0 20" stroke="url(#heroGradient1)" stroke-width="3" fill="none" filter="url(#heroGlow)"/>
    <path d="M20 0 L30 10 L20 20" stroke="url(#heroGradient1)" stroke-width="3" fill="none" filter="url(#heroGlow)"/>
  </g>
  
  <!-- Floating Data Particles -->
  <g opacity="0.5">
    <circle cx="120" cy="80" r="2" fill="#00d4aa">
      <animate attributeName="cy" values="80;60;80" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="200" r="2" fill="#ff6b35">
      <animate attributeName="cy" values="200;180;200" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="320" r="2" fill="#00d4aa">
      <animate attributeName="cy" values="320;300;320" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="80" r="2" fill="#ff6b35">
      <animate attributeName="cy" values="80;60;80" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Binary Code Background -->
  <g opacity="0.1" fill="#1a1a2e" font-family="monospace" font-size="12">
    <text x="20" y="30">1010110</text>
    <text x="400" y="50">0110101</text>
    <text x="50" y="370">1100110</text>
    <text x="350" y="380">0101011</text>
    <text x="200" y="30">1110010</text>
    <text x="300" y="370">0011101</text>
  </g>
  
  <!-- Main Floating Animation -->
  <animateTransform
    attributeName="transform"
    attributeType="XML"
    type="translate"
    values="0 0; 0 -10; 0 0"
    dur="6s"
    repeatCount="indefinite"/>
</svg>